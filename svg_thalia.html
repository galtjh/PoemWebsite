<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>

<body>
        <svg width="500" height="500">
                
                <rect 
                x="100"y="100"
                 width="100" height="70"
                 fill="firebrick"
                 stroke="blue"
                 stroke-width="10"/>
                 
                 <rect
                x="100"y="100"
                 width="80" height="50"
                 fill="cyan"
                 stroke="gold"
                 stroke-width="10"/>
                 
                 <rect
                x="100"y="100"
                 width="60" height="30"
                 fill="white"
                
                 stroke="green"
                 stroke-width="10"/>
                
                <circle
                cx="200"
                cy="200"
                r="50"
                fill="green"
                stroke="blue"
                stroke-width="3"
                />
                
                <circle
                cx="200"
                cy="200"
                r="45"
                fill="pink"
                stroke="cyan"
                stroke-width="3"
                /> 
                
              <circle
              cx="200"
              cy="200"
              r="40"
              fill="lightgreen"
              stroke="olive"
              stroke-width="3"
              /> 
              <circle
              cx="200"
              cy="200"
              r="35"
              fill="pink"
              stroke="magenta"
              stroke-width="3"
              />
              
              <circle
              cx="200"
              cy="200"
              r="30"
              fill="pink"
              stroke="red"
              stroke-width="3"
              />
              <circle
              cx="200"
              cy="200"
              r="25"
              fill="pink"
              stroke="yellow"
              stroke-width="3"
              />
              
              <circle
              cx="200"
              cy="200"
              r="20"
              fill="pink"
              stroke="purple"
              stroke-width="3"
              />
              
              <circle
              cx="200"
              cy="200"
              r="15"
              fill="pink"
              stroke="violet"
              stroke-width="3"
              />
              
              <circle
              cx="200"
              cy="200"
              r="10"
              fill="pink"
              stroke="white"
              stroke-width="3"
              />
              
              <circle
              cx="200"
              cy="200"
              r="5"
              fill="yellow"
              stroke="firebrick"
              stroke-width="3"
              />
              
              
              <polygon
              x=300 y=300
              points="50, 50, 50, 50, 50, 50"
              fill="blue"
              stroke="red"
              />
              
              <!-- Triangle -->
              <polygon points="150,100 200,50 100,50" 
              fill="black"
              stroke="firebrick" 
              stroke-width="3"/>             
             
          <text 
                x="50" y="50" font-family="sans-serif, arial" font-size="8" fill="black">
                <tspan x="120" dy="1.2em" fill="pink">üíô Thalia Zou ‚ù§Ô∏è</tspan>
                <tspan x="125" dy="1.7em" fill="white" font-size="5">coded in html-5 & SVG</tspan>
                <tspan x="138" dy="2.3em" fill="skyblue" font-size="4">27 Nov. 2023</tspan>
                <tspan x="145" dy="1.2em" fill="yellow" font-size="4">TTH</tspan>
        </text>                 
              
        </svg>
</body>
</html>
